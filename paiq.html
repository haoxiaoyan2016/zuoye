<script type="text/javascript">
    $(function () {
        function CreateTable(rowCount, cellCount) {
            var obj;
            var tbody = $("<tbody></tbody>");
            var num = 0;
            for (var i = 1; i <= rowCount; i++) {//循环行
                var tr = $("<tr></tr>");
                tr.appendTo(tbody);
                for (var j = 1; j <= cellCount; j++) {//循环列
                    var td = $("<td></td>");
                    td.appendTo(tr);
                    tbody.appendTo($("table"));
                    var td_0 = $("table > tbody > tr").find("td:first");
                    td_0.addClass("first_column");
                }
            }
            $(".first_column").each(function (a, b) {//第一列月份
                b.innerHTML ? null : b.innerHTML = num + '月';
                num++;
            })
        }
        CreateTable(12, 32);
    })

</script>
